name: Deploy Lambda Function

on:
  push:

env:
  TF_VAR_image_version: "v${{ github.run_number}}"
  AWS_ACCOUNT_ID: "287574492696"
  AWS_ECR_URL: "dkr.ecr.us-east-1.amazonaws.com/fiap_burger_auth_lambda"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.9"
      - name: Build
        run: |
          npm install
          npm run build

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform fmt
        run: terraform fmt --check

      - name: Terraform Validate
        run: terraform validate

  build-container:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Cofigure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Configure Docker and ECS
        uses: docker/login-action@v3
        with:
          registry: ${AWS_ACCOUNT_ID}.${AWS_ECR_URL}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${AWS_ACCOUNT_ID}.${AWS_ECR_URL}:latest
            ${AWS_ACCOUNT_ID}.${AWS_ECR_URL}:v${{github.run_number}}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-container]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply --auto-approve
